<div class = "container">
  <div class ="jumbotron"> 
    <h1>Search<small> for you favorite songs, artists, or albums</small></h1>
    <div class = "panel-body">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Search Terms" id="searchbox">
         <span class="input-group-btn"><button class="btn btn-success" type="button" id = "searchButton">Search</button></span>

  <div class = "panel panel-default" id = "searchResults" style="display: none;">

</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#searchButton").click(function(){
        
        var searchbox = $('#searchbox').val();
        if (searchbox != ""){
          $('#searchResults').show();
          $('#results').html(searchbox);
          
        getSearchResults()
        }

      });
    });
    function getSearchResults(){
      var searchbox = $('#searchbox').val()
      $.getJSON( "api/search?query=" + searchbox, function( data ) {
          var items = [];
          if(data["id"] == "error")
            dispErr();
          else{
            count = 0
            $.each( data, function( key, array ) {
              //array function thing:
              var op = ""
              for (keyArr in array) { 
                op += keyArr+": "+array[keyArr]+"<br />"
              }
              items.push( "<li id='" + key + "'>" + op + "</li>" );
              count ++
            });
            appendResults("results", "<ul>"+items.join("")+"</ul>")
        }
        }).always(function() {clearInterval(loading);});
    }
    function appendResults(id, string){
      if(id[0] != "#") id = "#"+id;
      var value = $(id).html();
      $(id).html(value+string);
    }

    </script>
